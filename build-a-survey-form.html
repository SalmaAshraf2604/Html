<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1>Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form method="post" action="https://survey-form.com">
      <fieldset>
        <label for="name-label">Name: <input required type="text" id="name-label" name="name" placeholder="Enter your name"></label>
        <label for="email-label">Email: <input required type="email" id="email-label" name="email" placeholder="Enter your Email"></label>
        <label for="number-label">Age: <input required type="number" id="number-label" name="number" placeholder="Age" min="13" max="120"></label>
      </fieldset>
      <label id="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="">Select Current Role</option>
          <option value="Full Time">Full Time</option>
          <option value="Part Time">Part Time</option>
        </select>
      </label>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label><input class="inline" checked type="radio" name="recommend" value="yes"> Yes</label>
        <label><input class="inline"  type="radio" name="recommend" value="no"> No</label>
        <label><input  class="inline" type="radio" name="recommend" value="Maybe"> Maybe</label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input class="inline"  type="checkbox" value="Front End"> Front-end Projects</label>
        <label><input class="inline"  type="checkbox" value="Back End"> Back-end Projects</label>
        <label><input class="inline"  type="checkbox" value="Videos"> Videos</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions? </label>
        <textarea rows="5" cols="33">Enter your comments here..</textarea>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
